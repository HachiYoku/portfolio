<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .logo-container{
            background-color: black;
            width: 50%;
            display:flex;
            flex-direction: column;
        }
        .logo-box{
            display: flex;
        }
        .logo{
            background-color: white;
            width: 30px;
            height: 30px;
            margin: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-box">
            <div class="html logo">1</div>
        <div class="css logo">2</div>
        <div class="java logo">3</div>
        </div>
        <div class="logo-box">
            <div class="java-script logo">4</div>
        <div class=" figma logo">5</div>
        <div class=" cloud logo">6</div>
        </div>
    </div>
</body>
</html>
